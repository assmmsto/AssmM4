<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>AssmM4 | مصنع الأكواد العالمي</title>
    <style>
        body { background-color: #000; color: #0f0; font-family: 'Courier New', monospace; text-align: center; margin: 0; padding: 20px; }
        .container { border: 1px solid #0f0; padding: 20px; background: rgba(0, 10, 0, 0.9); box-shadow: 0 0 20px #0f0; max-width: 800px; margin: auto; }
        h1 { text-shadow: 0 0 10px #0f0; font-size: 2.5rem; }
        .section { border-top: 1px solid #0f0; margin-top: 20px; padding-top: 20px; }
        textarea { width: 90%; height: 150px; background: #000; color: #0f0; border: 1px solid #0f0; font-family: monospace; padding: 10px; margin-top: 10px; }
        input, select { background: #000; border: 1px solid #0f0; color: #0f0; padding: 10px; margin: 5px; }
        .btn { border: 1px solid #0f0; color: #0f0; padding: 10px 20px; cursor: pointer; transition: 0.5s; display: inline-block; margin: 10px; }
        .btn:hover { background: #0f0; color: #000; box-shadow: 0 0 15px #0f0; }
        .secret-link { color: #050; text-decoration: none; font-size: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ASSMM4 | CODE ARCHITECT</h1>
        <p>نظام توليد الأكواد التلقائي - متاح للعامة بإشراف السلطان</p>

        <div class="section">
            <h3>[ مُولد الأكواد الذكي ]</h3>
            <p>اختر اللغة واكتب اسمك لتوليد سكربت خاص بك:</p>
            <input type="text" id="userName" placeholder="اسم المبرمج">
            <select id="lang">
                <option value="py">Python</option>
                <option value="html">HTML</option>
                <option value="sh">Bash Script</option>
            </select>
            <br>
            <div class="btn" onclick="generateCode()">توليد الكود الآن</div>
            <br>
            <textarea id="output" readonly placeholder="الكود المولد سيظهر هنا..."></textarea>
            <br>
            <div class="btn" onclick="copyCode()">نسخ الكود</div>
        </div>

        <div class="section">
            <p>جميع الحقوق محفوظة لـ Assm Mssto &copy; 2026</p>
            <a href="#" onclick="showSecret()" class="secret-link">دخول المنطقة المظلمة</a>
        </div>
    </div>

    <script>
        function generateCode() {
            const name = document.getElementById('userName').value || "Sultan_User";
            const lang = document.getElementById('lang').value;
            let code = "";

            if(lang === "py") {
                code = "# Generated by AssmM4\nimport sys\nprint('مرحباً " + name + "')\nprint('تم توليد هذا الكود بواسطة نظام السلطان الرقمي')\n# ابدأ برمجتك هنا";
            } else if(lang === "html") {
                code = "\n<html>\n<body>\n<h1>Welcome " + name + "</h1>\n<p>Powered by AssmM4 Sovereign System</p>\n</body>\n</html>";
            } else if(lang === "sh") {
                code = "#!/bin/bash\necho 'AssmM4 Security Shield'\necho 'Welcome " + name + "'\n# Authorized access only";
            }
            document.getElementById('output').value = code;
        }

        function copyCode() {
            const copyText = document.getElementById("output");
            copyText.select();
            document.execCommand("copy");
            alert("تم نسخ الكود بنجاح!");
        }

        function showSecret() {
            let p = prompt("أدخل مفتاح التشفير للوصول للمنطقة السرية:");
            if(p === "Sultan99") {
                alert("أهلاً بك يا سلطان في منطقة الظل.. جاري التحويل.");
                // هنا يمكنك إضافة رابط لصفحة سرية أخرى أو إظهار أدوات مخفية
            } else {
                alert("محاولة فاشلة! تم تسجيل عنوانك.");
            }
        }
    </script>
</body>
</html>
